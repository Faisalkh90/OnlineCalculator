<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>JavaScript Project 1</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<header>
    <h1>Simple Online Calculator</h1>
    <nav>
        Date:
        <sapn id = 'date'></sapn>
        <br>
        Time:
        <span id ='time'></span>
    </nav>
</header>
<div class="calculator">
    <div class="calculator__wrap">
        <div class="calculator__display" id="display">
            0
        </div>
        <div class="calculator__functions" id = 'clc'>
            <button value="clear" class="btn--opaque">AC</button>
            <button value="pos-neg" class="btn--opaque">+/-</button>
            <button value="%" class="btn--opaque">%</button>
            <button value="/" class="btn--opaque">/</button>
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button value="*" class="btn--opaque">*</button>
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button value="-" class="btn--opaque">-</button>
            <button value="1" >1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button value="+" class="btn--opaque" >+</button>
            <button value="0" class="btn--large">0</button>
            <button value=".">.</button>
            <button value="=" class="btn--opaque" o>=</button>
        </div>
    </div>
</div>


<script  src="./script.js"></script>

</body>
</html>
